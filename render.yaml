services:
  # PostgreSQL Database
  - type: pspg
    name: inventory-db
    databaseName: inventory
    user: inventory_user
  
  # FastAPI Backend
  - type: web
    name: inventory-api
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-render.txt --no-cache-dir
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: "http://localhost:3000"